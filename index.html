<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password</title>
</head>
<body>
    <div class="container">
        <form >
            <div class="input-field">
                <input type="password"  id="password-field" placeholder="password">
                <i class="fa-solid fa-eye" id="btn" role="button"></i>
            </div>
            <div class="condition-box">
                <h2>Password should contain </h2>
                <ul>
                    <li class="list-item">Numbers (0-9)</li>
                    <li class="list-item">12 Letters</li>
                    <li class="list-item">1 Special Character</li>
                    <li class="list-item">1 Lower Case Letter</li>
                    <li class="list-item">1 Uper Case Letter</li>
                </ul>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
